---
Gemfile:
  optional:
    ':development':
      - gem: 'puppet-resource_api'
      - gem: 'github_changelog_generator'
      - gem: 'ruby-pwsh'
      - gem: 'webmock'
      - gem: 'pry-byebug'
      - gem: 'retriable'
        version: '~> 3.1'
spec/spec_helper.rb:
  mock_with: ':rspec'
.gitlab-ci.yml:
  unmanaged: true
.travis.yml:
  unmanaged: true
appveyor.yml:
  unmanaged: true
data/common.yaml:
  unmanaged: true
.github/workflows/auto_release.yml:
  unmanaged: false
.github/workflows/release.yml:
  unmanaged: false
